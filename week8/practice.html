<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="practice-styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Week 8 Practice</title>

  <body>
    <a href="index.html">Back to notes page.</a>
    <h1>What does all this do?</h1>
    <main>
      <h2>Here is some transitions.</h2>
      <section class="transitions">
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
        <div class="d"></div>
      </section>
      <h2>Some drag and drop.</h2>
      <section class="drag">
        <h3 id="catHeading">From Accessibility</h3>
        <img src="images/kitten.jpg" id="cat" alt="WAI-ARIA Cat" />
        <article class="content">
          <p>Tasty treats</p>
          <div id="mouseContainer" class="mc">
            <img
              src="images/pc_mouse.svg"
              alt="mouse treat"
              id="mouse1"
              draggable="true"
            />
            <img
              src="images/pc_mouse.svg"
              alt="mouse treat"
              id="mouse2"
              draggable="true"
            />
            <img
              src="images/pc_mouse.svg"
              alt="mouse treat"
              id="mouse3"
              draggable="true"
            />
          </div>
        </article>
      </section>
    </main>
    <script src="practice.js"></script>
  </body>
